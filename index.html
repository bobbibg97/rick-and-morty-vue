<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Explorer</title>
    <meta name="description" content="Explora el multiverso de Rick and Morty. Descubre personajes, guarda tus favoritos y más.">
    
    <!-- SEO -->
    <meta name="keywords" content="Rick and Morty, personajes, multiverso, serie animada, favoritos">
    <meta name="author" content="Tu Nombre">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tu-dominio.com/">
    <meta property="og:title" content="Rick and Morty Explorer">
    <meta property="og:description" content="Explora el multiverso de Rick and Morty. Descubre personajes, guarda tus favoritos y más.">
    <meta property="og:image" content="/img/social-preview.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://tu-dominio.com/">
    <meta property="twitter:title" content="Rick and Morty Explorer">
    <meta property="twitter:description" content="Explora el multiverso de Rick and Morty. Descubre personajes, guarda tus favoritos y más.">
    <meta property="twitter:image" content="/img/social-preview.jpg">

    <!-- Preconnect to API -->
    <link rel="preconnect" href="https://rickandmortyapi.com">
    
    <!-- PWA -->
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
    <meta name="theme-color" content="#10B981">
    
    <!-- Preload fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

      <strong>Lo sentimos, pero esta aplicación no funciona correctamente sin JavaScript habilitado. Por favor, habilítalo para continuar.</strong>

  </body>
</html>
